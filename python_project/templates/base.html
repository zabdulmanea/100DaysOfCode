<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Almarai&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    {% block title %}
    {% endblock %}
</head>

<body>
    <div class="jumbotron">
        <div class=" text-right">
            <a class="logo-link" href="{{ url_for('home') }}">
                <img src="../static/images/Logo1.png" alt="شعار متجر ساز" class="img-logo">
            </a>
        </div>
        <div class="web-title text-right">
            <h1>متجر ساز</h1>
            <p>سماعات و إضاءات ليزر</p>
        </div>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('home') }}">الرئيسية</a></li>
                    <li><a href="{{ url_for('viewProducts') }}">المنتجات</a></li>
                    <li><a href="#">اطلب الآن</a></li>
                    <li><a href="{{ url_for('aboutUs') }}">نبذة عنا</a></li>
                    <li><a href="#">تواصل معنا</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div><br><br>

    <footer class="container-fluid text-center">
        <p>جميع الحقوق محفوظة 2019</p>
    </footer>

</body>

</html>
